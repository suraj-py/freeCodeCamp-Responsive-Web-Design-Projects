<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1 id="title">freeCodeCamp Survey Form</h1>

            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form action="#" id="survey-form">
            <div class="form-group">
                <label id="name-label">Name:</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter our name"
                    maxlength="30" required>
            </div>

            <div class="form-group">
                <label id="email-label">Email:</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter our email"
                    maxlength="30" required>

            </div>

            <div class="form-group">
                <label id="number-label">Age: <span>(optional)</span></label>
                <input type="number" id="number" class="form-control" name="age" placeholder="Age" min="15" max="60">

            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label> <input type="radio" name="friend" id="definitely" class="input-radio"
                        value="def">Definitely</label>

                <label><input type="radio" name="friend" id="not-sure" class="input-radio" value="not">Not sure</label>

                <label><input type="radio" name="friend" id="maybe" class="input-radio" value="maybe">Maybe</label>

            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="fav" id="" class="form-control">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="ope-source">Open Source</option>
                </select>

            </div>

            <div class="form-group">
                <p>What would you like to see improved?<span>(Check all that apply)</span></p>

                <label><input type="checkbox" name="skill" id="frontend" class="input-checkbox"
                        value="frontend">Frontend</label>


                <label><input type="checkbox" name="skill" id="backend" class="input-checkbox"
                        value="backend">Backend</label>


                <label><input type="checkbox" name="skill" id="data" class="input-checkbox" value="data">Data
                    Visualization</label>


                <label><input type="checkbox" name="skill" id="dsa" class="input-checkbox" value="dsa">Data Structures &
                    Algorithms</label>

                <label><input type="checkbox" name="skill" id="ml" class="input-checkbox" value="ml">Machine
                    Learning</label>
            </div>

            <div class="form-group">
                <label>Any comments or suggestions?</label>
                <textarea name="comments" id="" class="input-textarea" cols="30" rows="10"
                    placeholder="Enter your comments here...."></textarea>

            </div>

            <div class="form-group">
                <input type="submit" value="Submit" id="submit" class="input-button">
            </div>


        </form>

    </div>

</body>

</html>
